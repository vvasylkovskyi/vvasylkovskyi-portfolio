name: CI

# 1
# Controls when the workflow will run
on:
  # Triggers the workflow on push events but only for the master branch
  push:
    branches: [main]
    # Allows you to run this workflow manually from the Actions tab
    workflow_dispatch:
      inputs:
      version:
        description: "Deploy Blog Server"
        required: true

jobs:
  build_and_push_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v4

      - name: Recreate SSL certs
        run: |
          cd nginx
          mkdir -p ./certs
          echo "${{ secrets.SSL_CERT_PEM }}" | base64 -d > ./certs/vvasylkovskyi_com.pem
          echo "${{ secrets.SSL_CERT_KEY }}" | base64 -d > ./certs/vvasylkovskyi_com.key

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push ARM image
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          tags: vvasylkovskiy1/ai-personal-lawyer-server:latest
          platforms: linux/arm64

      - name: Build and Push Frontend Container Image
        run: |
          cd frontend
          docker build -f ./deploy/Dockerfile -t ${{ secrets.DOCKER_USERNAME }}/ai-personal-lawyer-frontend --platform linux/amd64 .
          docker push ${{ secrets.DOCKER_USERNAME }}/ai-personal-lawyer-frontend

      - name: Build and Push Nginx Container Image
        run: |
          cd nginx
          docker build -f ./Dockerfile.nginx -t ${{ secrets.DOCKER_USERNAME }}/ai-personal-lawyer-nginx --platform linux/amd64 .
          docker push ${{ secrets.DOCKER_USERNAME }}/ai-personal-lawyer-nginx

      - name: Build and Push Server Container Image
        run: |
          cd server
          docker build -f ./deploy/Dockerfile -t ${{ secrets.DOCKER_USERNAME }}/ai-personal-lawyer-server --platform linux/amd64 .
          docker push ${{ secrets.DOCKER_USERNAME }}/ai-personal-lawyer-server
